<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쫑니 팬클럽 모임 쫑톡</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: Wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>04:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!-- Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">쫑톡 "아가 보호자 및 찐팬 인증"</h1>
      <p class="welcome-header__text">
        김쫑니를 사랑하는 "쫑사모"를 위한 아가들의 메신저 입니다. 로그인을 통한
        찐팬, 보호자 인증을 부탁 드립니다.
      </p>
    </header>
    <form action="friend.html" method="get" id="login-form">
      <input naeme="username" type="text" placeholder="Email or Phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <!-- <a href="#">Find 꿍톡 Account or Password</a> -->
    </form>
    <div id="no-mobile">
      <span>화면을 줄여주세요. 아가들이 쓰는 채팅방입니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/55eb1c2422.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
